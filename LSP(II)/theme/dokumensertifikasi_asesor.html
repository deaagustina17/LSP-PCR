          <div class="row justify-content-center">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div class="form-validation">
                    <form class="form-valide" action="#" method="post">
                      <div class="form-group row">
                        <label class="col-lg-4 col-form-label" for="val-nip"
                          >NIP <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                          <input
                            type="text"
                            class="form-control"
                            id="val-nip"
                            name="val-nip"
                            placeholder="Masukkan NIP"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-lg-4 col-form-label" for="val-bidang"
                          >Bidang<span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                          <select
                            class="form-control"
                            id="val-bidang"
                            name="val-bidang"
                          >
                            <option value="bidang1">
                              Database Programming Supervisor
                            </option>
                            <option value="bidang2">
                              Network Administrator Muda
                            </option>
                            <option value="bidang3">Programmer</option>
                            <option value="bidang4">
                              Teknisi Madya Jaringan Komputer
                            </option>
                            <option value="bidang5">
                              Pengoperasian Peralatan Kelistrikan dan
                              Elektronika Berbasis Programmable Logic Controller
                              (PLC)
                            </option>
                            <option value="bidang6">Plate Welder</option>
                            <option value="bidang7">
                              Pengoperasian Instrumentasi Proses Kontrol
                            </option>
                            <option value="bidang8">
                              Teknisi Akuntansi Pratama
                            </option>
                            <option value="bidang9">
                              Welding Inspector Standar
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-lg-4 col-form-label" for="val-tb"
                          >Tanngal Berlaku <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              id="datepicker-autoclose"
                              placeholder="mm/dd/yyyy"
                            />
                            <span class="input-group-append"
                              ><span class="input-group-text"
                                ><i class="mdi mdi-calendar-check"></i></span
                            ></span>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-lg-4 col-form-label" for="val-thb"
                          >Tanggal Habis Berlaku
                          <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              id="datepicker-autoclose"
                              placeholder="mm/dd/yyyy"
                            />
                            <span class="input-group-append"
                              ><span class="input-group-text"
                                ><i class="mdi mdi-calendar-check"></i></span
                            ></span>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          class="col-lg-4 col-form-label"
                          for="val-sertifikasi"
                          >Upload Dokumen Sertifikasi<span class="text-danger"
                            >*</span
                          >
                        </label>
                        <div class="card">
                          <div class="button-icon">
                            <input
                              type="file"
                              class="form-control-file"
                              id="exampleFormControlFile1"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-lg-8 ml-auto">
                          <button type="submit" class="btn btn-primary">
                            Submit
                          </button>
                        </div>
                      </div>
