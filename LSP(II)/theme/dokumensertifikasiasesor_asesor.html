      <div class="content-body">

          <div class="row justify-content-center">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div class="form-validation">
                    <form class="form-valide" action="#" method="post">
                      <div class="form-group row">
                        <label class="col-lg-4 col-form-label" for="val-nama"
                          >Skema Sertifikasi <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                          <select
                            class="form-control input_skema"
                            id="val-jk"
                            name="val-jk"
                          >
                            <option value="1">
                              Database Programming Supervisor
                            </option>
                            <option value="2">
                              Network Administrator Muda
                            </option>
                            <option value="3">Programmer</option>
                            <option value="4">
                              Teknisi Madya Jaringan Komputer
                            </option>
                            <option value="5">
                              Pengoperasian Peralatan Kelistrikan Dan
                              Elektronika Berbasis Programmable Logic Controller
                              (PLC)
                            </option>
                            <option value="6">Plate Welder</option>
                            <option value="7">
                              Pengoperasian Instrumentasi Proses Kontrol
                            </option>
                            <option value="8">Teknisi Akuntansi Pratama</option>
                          </select>
                          <div class="text-danger error_input_skema"></div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-lg-4 col-form-label" for="val-regis"
                          >Nomor Registrasi
                          <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                          <input
                            type="text"
                            class="form-control input_nomor_regis"
                            id="val-alamat"
                            name="val-alamat"
                            placeholder="Masukkan Nomor registrasi"
                          />
                          <div
                            class="text-danger error_input_nomor_regis"
                          ></div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-lg-4 col-form-label" for="val-ttl"
                          >Tanggal Habis Berlaku<span class="text-danger"
                            >*</span
                          >
                        </label>
                        <div class="col-lg-3">
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control input_tgl_habis"
                              id="datepicker-autoclose"
                              placeholder="mm/dd/yyyy"
                            />
                            <span class="input-group-append"
                              ><span class="input-group-text"
                                ><i class="mdi mdi-calendar-check"></i></span
                            ></span>
                          </div>
                          <div class="text-danger error_input_tgl_habis"></div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-lg-4 col-form-label" for="val-foto"
                          >Upload<span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                          <input
                            type="file"
                            class="form-control input_tandatangan"
                            id="val-alamat"
                            name="val-alamat"
                          />
                          <div
                            class="text-danger error_input_tandatangan"
                          ></div>
                        </div>
                      </div>

                      <button
                        class="btn btn-dark mb-2 btn simpan_dokumensertifikasiasesor_asesor"
                      >
                        Simpan
                      </button>

    <script>
      document.querySelector(".sweet-message").onclick = function () {
        swal("Hey, Here's a message !!");
      };
    </script>
    <script>
      document.querySelector(".sweet-text").onclick = function () {
        swal("Hey, Here's a message !!", "It's pretty, isn't it?");
      };
    </script>
    <script>
      document.querySelector(".sweet-success").onclick = function () {
        swal("Berhasil disimpan !!", "", "success");
      };
    </script>
    <script>
      document.querySelector(".sweet-confirm").onclick = function () {
        swal(
          {
            title: "Apakah data telah sesuai?",
            // text: "You will not be able to recover this imaginary file !!",
            type: "warning",
            showCancelButton: !0,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Selesai",
            closeOnConfirm: !1,
          },
          function () {
            swal(
              "Berhasil !!",
              "Untuk lanjut ke APL 02, silahkan menunggu admin approve",
              "success"
            );
          }
        );
      };
    </script>
    <script>
      document.querySelector(".sweet-success-cancel").onclick = function () {
        swal(
          {
            title: "Are you sure to delete ?",
            text: "You will not be able to recover this imaginary file !!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Yes, delete it !!",
            cancelButtonText: "No, cancel it !!",
            closeOnConfirm: false,
            closeOnCancel: false,
          },
          function (e) {
            e
              ? swal(
                  "Deleted !!",
                  "Hey, your imaginary file has been deleted !!",
                  "success"
                )
              : swal(
                  "Cancelled !!",
                  "Hey, your imaginary file is safe !!",
                  "error"
                );
          }
        );
      };
    </script>
    <script>
      document.querySelector(".sweet-image-message").onclick = function () {
        swal({
          title: "Sweet !!",
          text: "Hey, Here's a custom image !!",
          imageUrl: "../assets/images/hand.jpg",
        });
      };
    </script>
    <script>
      document.querySelector(".sweet-html").onclick = function () {
        swal({
          title: "Sweet !!",
          text: "<span style='color:#ff0000'>Hey, you are using HTML !!<span>",
          html: true,
        });
      };
    </script>
    <script>
      document.querySelector(".sweet-auto").onclick = function () {
        swal({
          title: "Sweet auto close alert !!",
          text: "Hey, i will close in 2 seconds !!",
          timer: 2e3,
          showConfirmButton: false,
        });
      };
    </script>
    <script>
      document.querySelector(".sweet-prompt").onclick = function () {
        swal(
          {
            title: "Enter an input !!",
            text: "Write something interesting !!",
            type: "input",
            showCancelButton: true,
            closeOnConfirm: false,
            animation: "slide-from-top",
            inputPlaceholder: "Write something",
          },
          function (e) {
            return (
              !1 !== e &&
              ("" === e
                ? (swal.showInputError("You need to write something!"), !1)
                : void swal("Hey !!", "You wrote: " + e, "success"))
            );
          }
        );
      };
    </script>
    <script>
      document.querySelector(".sweet-ajax").onclick = function () {
        swal(
          {
            title: "Sweet ajax request !!",
            text: "Submit to run ajax request !!",
            type: "info",
            showCancelButton: true,
            closeOnConfirm: false,
            showLoaderOnConfirm: true,
          },
          function () {
            setTimeout(function () {
              swal("Hey, your ajax request finished !!");
            }, 2e3);
          }
        );
      };
    </script>
