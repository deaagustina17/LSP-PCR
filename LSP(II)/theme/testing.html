<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal XL Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Optional Bootstrap theme -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Modal XL Example</h2>
      <!-- Button to Open the Modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#add-edit-asseor"
      >
        Open Modal
      </button>
    </div>

    <!-- The Modal -->
    <div class="modal fade none-border" id="add-edit-asseor">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"><strong>Tambah Data Asesor</strong></h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form>
              <h6>a. Data Pribadi</h6>
              <div class="row">
                <div class="col-md-12">
                  <label class="control-label">Nama Lengkap</label>
                  <input
                    class="form-control form-white"
                    placeholder="Masukkan Nama Lengkap"
                    type="text"
                    name="category-nama"
                  />
                </div>
                <div class="col-md-12">
                  <label class="control-label">Tempat/Tgl.Lahir</label>
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="val-ttl"
                    name="val-ttl"
                    placeholder="Masukkan Tempat/Tgl.Lahir"
                  />
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="datepicker-autoclose"
                      placeholder="mm/dd/yyyy"
                    />
                    <span class="input-group-append">
                      <span class="input-group-text"
                        ><i class="mdi mdi-calendar-check"></i
                      ></span>
                    </span>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="control-label">Jenis Kelamin</label>
                  <select
                    class="form-control form-white"
                    data-placeholder="Jenis Kelamin"
                    name="category-jk"
                  >
                    <option value="jenis_jk1">Laki - Laki</option>
                    <option value="jenis_jk2">Perempuan</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label class="control-label">Kebangsaan</label>
                  <input
                    class="form-control form-white"
                    placeholder="Masukkan Kebangsaan"
                    type="text"
                    name="category-kebangsaan"
                  />
                </div>
                <div class="col-md-12">
                  <label class="control-label">Alamat rumah</label>
                  <input
                    class="form-control form-white"
                    placeholder="Masukkan Alamat rumah"
                    type="text"
                    name="category-alamat"
                  />
                </div>
                <div class="col-md-12">
                  <label class="control-label">Tanda Tangan</label>
                  <div class="form-group row">
                    <div class="card">
                      <div class="button-icon">
                        <input
                          type="file"
                          class="form-control-file"
                          id="exampleFormControlFile1"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <h6>b. Riwayat pengajaran 3 tahun terakhir</h6>
              <div class="row">
                <div class="col-md-12">
                  <label class="control-label">Nama Mata Kuliah</label>
                  <input
                    class="form-control form-white"
                    placeholder="Masukkan Nama Mata Kuliah"
                    type="text"
                    name="category-namamatakuliah"
                  />
                </div>
                <div class="col-md-12">
                  <label class="control-label">Kelas</label>
                  <input
                    class="form-control form-white"
                    placeholder="Masukkan Kelas"
                    type="text"
                    name="category-kelas"
                  />
                </div>
                <div class="col-md-12">
                  <label class="control-label">Bukti</label>
                  <div class="form-group row">
                    <div class="card">
                      <div class="button-icon">
                        <input
                          type="file"
                          class="form-control-file"
                          id="exampleFormControlFile1"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <h6>c. Pengalaman Pelatihan</h6>
              <div class="row">
                <div class="col-md-12">
                  <label class="control-label">Jenis Pelatihan</label>
                  <input
                    class="form-control form-white"
                    placeholder="Masukkan Jenis Pelatihan"
                    type="text"
                    name="category-jenispelatihan"
                  />
                </div>
                <div class="col-md-12">
                  <label class="control-label">Pelaksana</label>
                  <input
                    class="form-control form-white"
                    placeholder="Masukkan Pelaksana"
                    type="text"
                    name="category-pelaksana"
                  />
                </div>
                <div class="col-md-12">
                  <label class="control-label">Tahun</label>
                  <input
                    class="form-control form-white"
                    placeholder="Masukkan Tahun"
                    type="text"
                    name="category-tahun"
                  />
                </div>
                <div class="col-md-12">
                  <label class="control-label">Bukti</label>
                  <div class="form-group row">
                    <div class="card">
                      <div class="button-icon">
                        <input
                          type="file"
                          class="form-control-file"
                          id="exampleFormControlFile1"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default waves-effect"
              data-dismiss="modal"
            >
              Tutup
            </button>
            <button
              type="button"
              class="btn btn-danger waves-effect waves-light save-category"
              data-dismiss="modal"
            >
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
