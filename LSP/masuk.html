    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }
      .hero_area {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .content-wrapper {
        display: flex;
        flex: 1;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        background-color: #86b6ff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px #0000001a;
        text-align: center;
        width: 400px;
        height: 520px;
      }
      .login-container h2,
      .login-container h3 {
        color: #fff;
        margin: 10px 0;
      }
      .login-container input[type="email"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
      }
      .login-container .forgot-password {
        color: #fff;
        display: block;
        margin: 10px 0;
        text-decoration: underline;
      }
      .login-container .btn-login {
        background-color: #4285f4;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px 0;
        width: 100%;
      }
      .login-container .btn-login:hover {
        background-color: #357ae8;
      }
      .login-container .btn-google {
        background-color: #db4437;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px 0;
        width: 100%;
      }
      .login-container .btn-google:hover {
        background-color: #c23321;
      }
      .or-separator {
        display: flex;
        align-items: center;
        text-align: center;
        color: #fff;
        margin: 20px 0;
      }
      .or-separator::before,
      .or-separator::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #fff;
      }
      .or-separator::before {
        margin-right: 0.25em;
      }
      .or-separator::after {
        margin-left: 0.25em;
      }
    </style>

              </div>
            </nav>
          </div>
        </div>
      </header>
      <!-- header section ends -->
      <div class="content-wrapper">
        <div class="login-container">
          <h2>Formulir Login LSP</h2>
          <h3>Politeknik Caltex Riau</h3>
          <input type="email" placeholder="Email" class="email" required />

            class="text-light error_email"
            style="text-align: justify !important"

            type="password"

            class="password"

    <script>
      $(".tombol_masuk").on("click", function () {
        var email = $(".email").val();
        var password = $(".password").val();
        if (email == "") {
          $(".error_email").text("Email tidak boleh kosong");
          return "";
        } else {
          $(".error_email").text("");
        }
        if (password == "") {
          $(".error_password").text("Kata Sandi tidak boleh kosong");
          return "";
        } else {
          $(".error_password").text("");
        }
        if (email !== "tes@admin.com" && password !== "123456") {
          $(".error_password").text("Email atau Kata Sandi salah");
          return "";
        }
        swal("Berhasil !!", "Anda Berhasil Masuk", "success");
        setTimeout(() => {
          window.location.href =
            "file:///D:/SEMESTER%208/PA/LSP%20PCR/LSP(II)/theme/dataadmin_panitia.html";
        }, 1000);
      });
    </script>
