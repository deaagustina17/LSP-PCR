<!DOCTYPE html>
<html>
  <head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LSP PCR</title>
        <link rel="icon" type="image/png" sizes="16x16" href="images/logo_lsp1.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .header .logo {
        display: flex;
        align-items: center;
      }

      .header .logo img {
        width: 32px;
        height: 32px;
        margin-right: 10px;
      }

      .header .logo span {
        font-weight: bold;
      }

      .header .sign-in {
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 16px;
        color: #6c757d;
        margin-bottom: 20px;
      }

      .account-list {
        list-style: none;
        padding: 0;
      }

      .account-list li {
        padding: 15px;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
      }

      .account-list li:last-child {
        border-bottom: none;
      }

      .account-list .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 15px;
      }

      .account-list .profile-pic.letter {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #eee;
        font-size: 20px;
        font-weight: bold;
        color: #6c757d;
      }

      .account-list .info {
        flex-grow: 1;
      }

      .account-list .info .name {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .account-list .info .email {
        font-size: 14px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <a href="images/google.png"></a> 
          <span>Sign in with Google</span>
        </div>
        <!-- <a href="#" class="sign-in">Sign in</a> -->
      </div>

      <div class="title">Choose an account</div>
      <div class="subtitle">to continue to lsp.pcr.ac.id</div>

      <ul class="account-list">
        <li>
          <img src="#" alt="M" class="profile-pic" />
          <div class="info">
            <div class="name">Mahasiswa</div>
            <div class="email">
              <a
                href="file:///D:/SEMESTER%208/PA/LSP%20PCR/LSP(II)/theme/index.html"
                >mahasiswa@mahasiswa.pcr.ac.id</a
              >
            </div>
          </div>
        </li>
        <li>
          <img src="#" alt="A" class="profile-pic" />
          <div class="info">
            <div class="name">Asesor</div>
            <div class="email">
              <a
                href="file:///D:/SEMESTER%208/PA/LSP%20PCR/LSP(II)/theme/data_asesor.html"
                >asesor@pcr.ac.id</a
              >
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
